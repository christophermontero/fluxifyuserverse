server:
  port: 8080
spring:
  application:
    name: "UserX"
  devtools:
    add-properties: false
  profiles:
    include: null
  redis:
    host: "localhost"
    port: 6379
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
adapter:
  rest:
    timeout: 5000
    url: "http://localhost:8080"
  sqs:
    region: "us-east-1"
    queueUrl: "http://localhost:4566/000000000000/users-queue"
    endpoint: "http://localhost:4566"
